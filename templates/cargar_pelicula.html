<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Películas</title>
</head>
<body>
    <h1>Gestión de Películas</h1>
    
    <!-- Formulario para agregar una nueva película -->
    <h2>Cargar Película</h2>
    <form id="agregarPeliculaForm">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required><br><br>
        
        <label for="director">Director:</label>
        <input type="text" id="director" name="director" required><br><br>
        
        <label for="genero">Género:</label>
        <input type="text" id="genero" name="genero" required><br><br>
        
        <label for="año">Año:</label>
        <input type="number" id="año" name="año" required><br><br>
        
        <button type="submit">Agregar Película</button>
    </form>

    <h2>Actualizar Película</h2>
    <form id="actualizarPeliculaForm">
        <label for="idActualizar">ID de Película:</label>
        <input type="number" id="idActualizar" name="idActualizar" required><br><br>
        
        <label for="tituloActualizar">Título:</label>
        <input type="text" id="tituloActualizar" name="tituloActualizar"><br><br>
        
        <label for="directorActualizar">Director:</label>
        <input type="text" id="directorActualizar" name="directorActualizar"><br><br>
        
        <label for="generoActualizar">Género:</label>
        <input type="text" id="generoActualizar" name="generoActualizar"><br><br>
        
        <label for="añoActualizar">Año:</label>
        <input type="number" id="añoActualizar" name="añoActualizar"><br><br>
        
        <button type="submit">Actualizar Película</button>
    </form>

    <h2>Eliminar Película</h2>
    <form id="eliminarPeliculaForm">
        <label for="idEliminar">ID de Película:</label>
        <input type="number" id="idEliminar" name="idEliminar" required><br><br>
        
        <button type="submit">Eliminar Película</button>
    </form>

    <p id="mensaje"></p>

    <script>
        document.getElementById('agregarPeliculaForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const datosPelicula = {
                titulo: document.getElementById('titulo').value,
                director: document.getElementById('director').value,
                genero: document.getElementById('genero').value,
                año: document.getElementById('año').value
            };

            fetch('/api/peliculas', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(datosPelicula)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('mensaje').textContent = data.error ? `Error: ${data.error}` : 'Película agregada exitosamente';
            })
            .catch(error => {
                document.getElementById('mensaje').textContent = `Error: ${error}`;
            });
        });

        document.getElementById('actualizarPeliculaForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const id = document.getElementById('idActualizar').value;
            const datosPelicula = {
                titulo: document.getElementById('tituloActualizar').value,
                director: document.getElementById('directorActualizar').value,
                genero: document.getElementById('generoActualizar').value,
                año: document.getElementById('añoActualizar').value
            };

            fetch(`/api/peliculas/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(datosPelicula)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('mensaje').textContent = data.error ? `Error: ${data.error}` : 'Película actualizada exitosamente';
            })
            .catch(error => {
                document.getElementById('mensaje').textContent = `Error: ${error}`;
            });
        });

        document.getElementById('eliminarPeliculaForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const id = document.getElementById('idEliminar').value;

            fetch(`/api/peliculas/${id}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('mensaje').textContent = data.error ? `Error: ${data.error}` : 'Película eliminada exitosamente';
            })
            .catch(error => {
                document.getElementById('mensaje').textContent = `Error: ${error}`;
            });
        });
    </script>
</body>
</html>
