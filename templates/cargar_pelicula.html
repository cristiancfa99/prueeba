<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Película</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://www.lavanguardia.com/files/image_990_484/uploads/2021/10/14/61680d9336e55.jpeg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        nav {
            margin-bottom: 20px;
        }
        nav a {
            margin: 0 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            text-decoration: none;
            color: #333;
        }
        nav a:hover {
            background-color: rgba(255, 255, 255, 1);
        }
        form {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        #mensaje {
            text-align: center;
            color: #d9534f; /* Color para el mensaje de error */
        }
    </style>
</head>
<body>
    <nav>
        <a href="{{ url_for('listar_peliculas') }}">Listar Películas</a>
        <a href="{{ url_for('index') }}" style="color: rgb(8, 8, 8);">Volver al Inicio</a>
        
    </nav>
    
    <form id="agregarPeliculaForm">
        <h2>Cargar Nueva Película</h2>
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required>

        <label for="director">Director:</label>
        <input type="text" id="director" name="director" required>

        <label for="genero">Género:</label>
        <input type="text" id="genero" name="genero" required>

        <label for="año">Año:</label>
        <input type="number" id="año" name="año" required>

        <button type="submit">Agregar Película</button>
    </form>

    <p id="mensaje"></p>

    <script>
        document.getElementById('agregarPeliculaForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const datosPelicula = {
                titulo: document.getElementById('titulo').value.toUpperCase(),
                director: document.getElementById('director').value,
                genero: document.getElementById('genero').value,
                año: document.getElementById('año').value
            };

            fetch('/api/peliculas', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(datosPelicula)
            })
            .then(response => response.json())
            .then(data => {
                const mensajeElement = document.getElementById('mensaje');
                if (data.message) {
                    mensajeElement.textContent = data.message;
                    mensajeElement.style.color = '#5cb85c'; // Color para mensaje de éxito
                    window.location.href = "{{ url_for('listar_peliculas') }}"; // Redirigir a la lista de películas
                } else {
                    mensajeElement.textContent = 'Error al agregar la película: ' + data.error;
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
