<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Serie</title>
</head>
<body>
    <h1>Cargar Serie</h1>
    <form id="serieForm">
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" name="titulo" required><br><br>
        
        <label for="director">Director:</label>
        <input type="text" id="director" name="director" required><br><br>
        
        <label for="genero">Género:</label>
        <input type="text" id="genero" name="genero" required><br><br>
        
        <label for="temporadas">Temporadas:</label>
        <input type="number" id="temporadas" name="temporadas" required><br><br>
        
        <label for="episodios">Episodios:</label>
        <input type="number" id="episodios" name="episodios" required><br><br>
        
        <label for="año_estreno">Año de Estreno:</label>
        <input type="number" id="año_estreno" name="año_estreno" required><br><br>

        <label for="descripcion">Descripción:</label>
        <textarea id="descripcion" name="descripcion" required></textarea><br><br>
        
        <button type="submit">Cargar Serie</button>
    </form>

    <p id="mensaje"></p>

    <script>
        const formSerie = document.getElementById('serieForm');
        const mensajeSerie = document.getElementById('mensaje');

        formSerie.addEventListener('submit', function(event) {
            event.preventDefault();

            const datosSerie = {
                titulo: document.getElementById('titulo').value,
                director: document.getElementById('director').value,
                genero: document.getElementById('genero').value,
                temporadas: document.getElementById('temporadas').value,
                episodios: document.getElementById('episodios').value,
                año_estreno: document.getElementById('año_estreno').value,
                descripcion: document.getElementById('descripcion').value
            };

            fetch('/api/series', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(datosSerie)
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    mensajeSerie.textContent = `Error: ${data.error}`;
                } else {
                    mensajeSerie.textContent = 'Serie cargada exitosamente';
                }
            })
            .catch(error => {
                mensajeSerie.textContent = `Error: ${error}`;
            });
        });
    </script>
</body>
</html>
